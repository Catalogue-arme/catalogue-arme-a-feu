<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Panier</title>
  <link rel="stylesheet" href="style.css" />
  <style>

    .site-header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
    }

    .site-logo {
      height: 60px;
    }

    .panier-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid red;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
    }

    .panier-container h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .panier-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .panier-item img {
      width: 80px;
      border-radius: 5px;
    }

    .item-details {
      flex: 1;
      margin-left: 15px;
    }

    .item-details h3 {
      margin: 0;
    }

    .item-price {
      font-weight: bold;
      color: red;
    }

    .panier-item button {
      background-color: red;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .panier-item button:hover {
      background-color: darkred;
    }

    .total-section {
      text-align: right;
      font-size: 1.2em;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btns button, .btns a {
      padding: 12px 20px;
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
    }

    .btns button:hover, .btns a:hover {
      background-color: red;
      border-color: red;
    }

    @media (max-width: 600px) {
      .panier-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-details {
        margin-left: 0;
        margin-top: 10px;
      }

      .btns {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <img src="logo.jpg" alt="Logo du site" class="site-logo">
  </header>

  <div class="panier-container">
    <h1>ðŸ›’ Mon Panier</h1>
    <div id="panier"></div>
    <div class="total-section">
      <strong>Total : <span id="total">0</span>â‚¬</strong>
    </div>
    <div class="btns">
      <button onclick="validerCommande()">âœ… Valider la commande</button>
      <a href="boutique.html">â¬… Retour Ã  la boutique</a>
    </div>
  </div>

  <script>
    const produits = {
      "Tee-shirt Noir": "images/tee-shirt-noir.jpg",
      "Tee-shirt Blanc": "images/tee-shirt-blanc.jpg",
      "Casquette": "images/casquette.jpg"
    };

    let panier = JSON.parse(localStorage.getItem("panier")) || [];

    function afficherPanier() {
      const conteneur = document.getElementById("panier");
      const totalEl = document.getElementById("total");
      conteneur.innerHTML = "";
      let total = 0;

      panier.forEach((item, index) => {
        total += item.prix;

        const itemDiv = document.createElement("div");
        itemDiv.className = "panier-item";

        const img = document.createElement("img");
        img.src = produits[item.nom] || "images/default.jpg";
        img.alt = item.nom;

        const details = document.createElement("div");
        details.className = "item-details";
        details.innerHTML = `<h3>${item.nom}</h3><p class="item-price">${item.prix}â‚¬</p>`;

        const btn = document.createElement("button");
        btn.innerText = "Supprimer";
        btn.onclick = () => {
          supprimerItem(index);
        };

        itemDiv.appendChild(img);
        itemDiv.appendChild(details);
        itemDiv.appendChild(btn);

        conteneur.appendChild(itemDiv);
      });

      totalEl.innerText = total;
    }

    function supprimerItem(index) {
      panier.splice(index, 1);
      localStorage.setItem("panier", JSON.stringify(panier));
      afficherPanier();
    }

    function validerCommande() {
      alert("âœ… Merci pour votre commande !");
      panier = [];
      localStorage.removeItem("panier");
      afficherPanier();
    }

    afficherPanier();
  </script>
</body>
</html>
