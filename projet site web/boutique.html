<div class="panier-section">
  <h2>ðŸ›’ Panier</h2>
  <ul id="panier"></ul>

  <a href="panier.html"><button>Voir le panier complet</button></a>
</div>

<script>
  let panier = JSON.parse(localStorage.getItem('panier')) || [];

  function ajouterAuPanier(nom, prix) {
    panier.push({ nom, prix });
    localStorage.setItem('panier', JSON.stringify(panier));
    afficherPanier();
  }

  function supprimerDuPanier(index) {
    panier.splice(index, 1);
    localStorage.setItem('panier', JSON.stringify(panier));
    afficherPanier();
  }

  function afficherPanier() {
    const liste = document.getElementById("panier");
    const totalEl = document.getElementById("total");
    liste.innerHTML = "";
    let total = 0;

    panier.forEach((item, index) => {
      total += item.prix;
      const li = document.createElement("li");
      li.innerHTML = `${item.nom} - ${item.prix}â‚¬ <button onclick="supprimerDuPanier(${index})">Supprimer</button>`;
      liste.appendChild(li);
    });

    totalEl.innerText = total;
  }

  afficherPanier();
</script>
